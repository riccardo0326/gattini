<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
  <title>Gattini</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <canvas id="game"></canvas>

  <div id="dialogue-overlay" class="dialogue-overlay" aria-hidden="true">
    <div class="dialogue-modal" role="dialog" aria-modal="true">
      <button id="dialogue-close" class="dialogue-close" type="button" aria-label="Close dialogue">X</button>
      <div class="dialogue-avatar dialogue-avatar--local" aria-label="Local cat"></div>
      <div class="dialogue-bubble">
        <div id="dialogue-text" class="dialogue-text">...</div>
      </div>
      <div class="dialogue-avatar dialogue-avatar--remote" aria-label="Remote cat"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
